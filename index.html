<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Calendar Widget</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="widget">
    <div class="info-bar" id="current-event">
      <h2 id="current-event-name"></h2>
      <p id="current-event-date"></p>
      <img id="current-event-image" src="" alt="Event Image">
      <p id="current-days-until"></p>
    </div>
    <div class="info-bar" id="future-event">
      <h2 id="future-event-name"></h2>
      <p id="future-event-date"></p>
      <img id="future-event-image" src="" alt="Event Image">
      <p id="future-days-until"></p>
    </div>
  </div>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
